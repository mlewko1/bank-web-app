{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Logowanie</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="/login">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border rounded" type="email" name="email" required>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Hasło</label>
            <input class="w-full px-3 py-2 border rounded" type="password" name="password" required>
        </div>
        
        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700" type="submit">
            Zaloguj się
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth_register.register') }}" class="text-blue-600 hover:underline">
            Nie masz konta? Zarejestruj się
        </a>
    </div>
</div>
{% endblock %}
